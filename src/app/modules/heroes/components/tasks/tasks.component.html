<div class="container">
  <div class="row">
    <!-- Box de Tarefas Diárias -->
    <div class="col-md-4">
      <div class="card shadow mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5 class="mb-0">Tarefas Diárias</h5>
          <button class="btn btn-sm btn-outline-secondary" (click)="addTask(DurationEnum.Day)">
            <i class="bi bi-pencil-square"></i> Adicionar
          </button>
        </div>
        <div class="card-body">
          <ul class="list-group">
            <li *ngFor="let task of dailyTasks" class="list-group-item d-flex justify-content-between align-items-center">
              <span>{{ task.title }}</span>
              <div>
                <button class="btn btn-sm btn-outline-primary me-2" (click)="editTask(task)">
                  <i class="bi bi-pencil"></i> Editar
                </button>
                <button class="btn btn-sm btn-success" (click)="markAsComplete(task)" [disabled]="task.status">
                  {{ task.status ? 'Concluído' : 'Concluir' }}
                </button>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Box de Tarefas Semanais -->
    <div class="col-md-4">
      <div class="card shadow mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5 class="mb-0">Tarefas Semanais</h5>
          <button class="btn btn-sm btn-outline-secondary" (click)="addTask(DurationEnum.Week)">
            <i class="bi bi-pencil-square"></i> Adicionar
          </button>
        </div>
        <div class="card-body">
          <ul class="list-group">
            <li *ngFor="let task of weeklyTasks" class="list-group-item d-flex justify-content-between align-items-center">
              <span>{{ task.title }}</span>
              <div>
                <button class="btn btn-sm btn-outline-primary me-2" (click)="editTask(task)">
                  <i class="bi bi-pencil"></i> Editar
                </button>
                <button class="btn btn-sm btn-success" (click)="markAsComplete(task)" [disabled]="task.status">
                  {{ task.status ? 'Concluído' : 'Concluir' }}
                </button>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Box de Tarefas Mensais -->
    <div class="col-md-4">
      <div class="card shadow mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5 class="mb-0">Tarefas Mensais</h5>
          <button class="btn btn-sm btn-outline-secondary" (click)="addTask(DurationEnum.Month)">
            <i class="bi bi-pencil-square"></i> Adicionar
          </button>
        </div>
        <div class="card-body">
          <ul class="list-group">
            <li *ngFor="let task of monthlyTasks" class="list-group-item d-flex justify-content-between align-items-center">
              <span>{{ task.title }}</span>
              <div>
                <button class="btn btn-sm btn-outline-primary me-2" (click)="editTask(task)">
                  <i class="bi bi-pencil"></i> Editar
                </button>
                <button class="btn btn-sm btn-success" (click)="markAsComplete(task)" [disabled]="task.status">
                  {{ task.status ? 'Concluído' : 'Concluir' }}
                </button>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
