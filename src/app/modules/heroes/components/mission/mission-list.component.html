<app-character></app-character>
<div class="container mt-4">
  <h1 class="text-center">Missões Disponíveis</h1>
  <div class="row">
    <div *ngFor="let mission of missions" class="col-md-4 mb-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ mission.name }}</h5>
          <p class="card-text">Nível Requerido: {{ mission.levelRequirement }}</p>
          <button 
            class="btn btn-primary w-100"
            [disabled]="!canAccessMission(mission)"
            (click)="startMission(mission.id)"
          >
            Entrar na Missão
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
