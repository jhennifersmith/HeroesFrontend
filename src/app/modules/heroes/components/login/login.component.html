<div class="container d-flex align-items-center justify-content-center vh-100" style="margin-top: -50px;">
  <div class="card shadow" style="width: 400px;">
    <div class="card-header text-center bg-primary text-white">
      <h4 class="mb-0">Login</h4>
    </div>
    <div class="card-body">
      <form>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" class="form-control" [(ngModel)]="username" name="username" required>
        </div>

        <div class="mb-3 position-relative">
          <label for="password" class="form-label">Password</label>
          <input
            [type]="hidePassword ? 'password' : 'text'"
            id="password"
            class="form-control"
            [(ngModel)]="password"
            name="password"
            required
          >
        </div>

        <div class="text-center mt-4">
          <button class="btn btn-primary" (click)="onLogin()">Login</button>
        </div>

        <div class="text-center mt-3">
          <p class="mb-0">NÃ£o tem uma conta? <a routerLink="/register" class="text-primary">Registrar-se</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
