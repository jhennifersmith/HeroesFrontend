<mat-toolbar class="header">
    <span>
        <a href="/">
            <img class="logo" src="assets/img/logo.png" alt="logo">
        </a>
    </span>
    <span class="title-group">
        <a [routerLink]="routeUrl">
            {{ title }}
        </a>
    </span>
    <button mat-icon-button (click)="logout()" class="logout-btn">
        <mat-icon>logout</mat-icon>
    </button>
</mat-toolbar>
